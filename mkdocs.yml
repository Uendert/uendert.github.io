site_name: "Uendert Andrade"
site_url: https://uendert.github.io/
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  # icon:
  #   logo: fontawesome/solid/U
  logo: assets/eu.jpg
  favicon: assets/favicon.ico
  features:
    - navigation.footer
    - navigation.tabs
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.caret

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Uendert
    # - icon: fontawesome/brands/google-scholar
    #   link: https://scholar.google.com/citations?user=XXXX
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0000-0002-4118-8236

copyright: Copyright &copy; 2025 Uendert Andrade
extra_css:
  - assets/extra.css

